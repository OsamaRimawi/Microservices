
server.port=9007

eureka.client.service-url.defaultZone=http://localhost:9004/eureka
spring.application.name=phone-notification-microservice

spring.zipkin.base-url=http//localhost:9411
management.tracing.sampling.probability=1.0

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=phoneNotificationId
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping= event:com.example.phonenotificationservice.event.OrderCreatedEvent

